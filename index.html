<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css\bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css\font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css\animate.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js\script.js" type="text/javascript"></script>
    <title>Favorite things</title>
</head>

<body>
    <div class="container">
        <h1>Tell us about some o the things that you love!</h1>
        <div id="blanks">
            <form>
                <div class="form-group">
                    <label for="name">A name</label>
                    <input id="name" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="game">A game</label>
                    <input id="game" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="animal">An animal</label>
                    <input id="animal" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="sport">A sport</label>
                    <input id="sport" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="book">A book</label>
                    <input id="book" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">Click to see how I prefer them!</button>
            </form>
        </div>

        <div id="favorite-things">
            <h1>I love your favorite things based on this preference:</h1>
            <ul id="showAll">
            </ul>
        </div>
    </div>


</body>

</html>
